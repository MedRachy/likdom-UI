    <section class="section-devis">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mt-4">
                    <div class="form-wrapper d-flex flex-column justify-content-evenly">
                        <form method="POST" action="" class="">
                            <h4 class="h4-title">Inscription</h4>
                            <div class="input-group mb-4">
                                <img src="/storage/compte/icon_edit_user.svg" class="me-2" alt="">
                                <input class="form-control " name="name" value="" required autocomplete="name"
                                    type="text" placeholder="Nom et prénom" aria-label="name">

                            </div>
                            <div class="input-group mb-4">
                                <img src="/storage/compte/icon_phone.svg" class="me-2" alt="">
                                <input class="form-control " name="tel" value="" required autocomplete="tel" type="text"
                                    placeholder="Téléphone" aria-label="tel">

                            </div>
                            <div class="input-group mb-4">
                                <img src="/storage/compte/icon_email.svg" class="me-2" alt="">
                                <input class="form-control" name="email" value="" required autocomplete="email"
                                    type="text" placeholder="Adresse email" aria-label="email">

                            </div>
                            <div class="input-group mb-4">
                                <img src="/storage/compte/icon_password.svg" class="me-2" alt="">
                                <input class="form-control" name="password" required autocomplete="current-password"
                                    type="password" placeholder="Mot de passe" aria-label="password">

                            </div>
                            <div class="input-group mb-4">
                                <img src="/storage/compte/icon_password.svg" class="me-2" alt="">
                                <input class="form-control" name="password_confirmation" required
                                    autocomplete="new-password" type="password"
                                    placeholder="Veuillez confirmer votre mot de passe" aria-label="password">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="custom-width">
                        <button class="btn mybutton btn-modifier">
                            Modifier
                        </button>
                        <button class="btn mybutton btn-confirmer">
                            Confirmer
                        </button>
                    </div>
                </div>
            </div>
